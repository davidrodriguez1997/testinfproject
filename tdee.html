</head>
<body>

    <!-- Page Content -->
    <main>
        <section class="calculator">
            <h1>Total Daily Energy Expenditure (TDEE) Calculator</h1>
            <form id="tdee-form">
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" required>
    </div>

    <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
    </div>

    <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div class="form-group">
        <label for="activity-level">Activity Level:</label>
        <select id="activity-level" required>
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise 6-7 days a week)</option>
            <option value="1.9">Super active (very hard exercise, physical job, or training twice a day)</option>
        </select>
    </div>

    <button type="submit">Calculate TDEE</button>
</form>

<div id="result" class="result">
    <p>Your TDEE is: <span id="tdee-value">0</span> calories/day</p>
</div>

</section>
    </main>

    <script src="tdee.js"></script>
</body>
</html>
